
# User Service Error Codes
200200 = No user found with given username
203300 = Invalid activation code
200300 = Username already taken
200800 = Email id already registered
201700 = Old password does not match
202100 = No phone updated
203100 = Phone number already registered
203600 = Invalid verification code
203700 = New pin matches with old pin
203900 = pin does not match

# Wallet Service Error Codes
210100 = Wallet does not exist
210600 = Bank account does not exist
210700 = Bnak account already exist


# System Error Code
400300 = Access Denied
500000 = Internal Server Error